
<div class="details-wrapper">
  <ion-card>
    <ion-card-header>
      <div>
        <ion-card-title>{{(animalDetails$ | async)?.Name}}</ion-card-title>
        <ion-card-subtitle>About</ion-card-subtitle>
      </div>
      <ion-button aria-label="Favorite" fill="clear" (click)="onFavouriteClick()">
        <ion-icon slot="icon-only" [name]="(isFavourite$ | async) ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <img [alt]="(animalDetails$ | async)?.Name" [src]="(animalDetails$ | async)?.Image" />
      <div class="list-wrapper">
        <ion-list>
          <ion-list-header>
            <ion-label>👍 Likes</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let like of (animalDetails$ | async)?.Food?.Likes">
              <ion-label>{{like}}</ion-label>
            </ion-item>
        </ion-list>
        <ion-list>
          <ion-list-header>
            <ion-label>👎 Dislikes</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let dislike of (animalDetails$ | async)?.Food?.Dislikes">
              <ion-label>{{dislike}}</ion-label>
            </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</div>
