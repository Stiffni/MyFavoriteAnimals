<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="animal-card-container">
    <app-animal-card *ngFor="let animal of (favourites$ | async)" [imageUrl]="animal.Image" [animalName]="animal.Name"></app-animal-card>
  </div>
</ion-content>
