<button (click)="navigateToAnimal()" aria-label="View Details">
  <ion-card>
    <img [alt]="animalName" src={{imageUrl}} />
    <ion-card-header>
      <ion-card-title>{{animalName}}</ion-card-title>
      <ion-button aria-label="Favorite" fill="clear" (click)="onFavouriteClick($event)">
        <ion-icon slot="icon-only" [name]="(isFavourite$ | async) ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>
</button>
